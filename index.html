<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/globalStyles.css" />
    <link rel="stylesheet" href="src/styles/home.css" />

    <title>Home | Petinfo</title>
  </head>
  <body id="root">
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Petinfo</h1>
        <div class="header__data">
          <button class="header__newPub">Criar Publicação</button>
          <div class="userModalContainer">
            <img src="" alt="" class="header__userImg" />
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__titleContainer">
        <h2 class="main__title">Feed</h2>
      </div>

      <div class="postsContainer"></div>

      <div class="newPost hidden">
        <div class="newPost__modal">
          <div class="newPost__titleContainer">
            <h4 class="newPost__title">Criando novo post</h4>
            <button class="newPost__closeBtn">X</button>
          </div>
          <form class="newPost__form">
            <label for="title" class="newPost__label">Título do post</label>
            <input
              type="text"
              name="title"
              placeholder="Digite o título aqui..."
              class="newPost__input"
              id="newPostTitle"
            />

            <label for="post" class="newPost__label">Conteúdo do post</label>
            <textarea
              name="post"
              rows="10"
              class="newPost__input"
              id="newPostPost"
              placeholder="Desenvolva o conteúdo do post aqui..."
            ></textarea>

            <div class="newPost__btnContainer">
              <button class="newPost__cancelBtn">Cancelar</button>
              <input type="submit" value="Publicar" class="newPost__submit" />
            </div>
          </form>
        </div>
      </div>

      <div class="editPost hidden">
        <div class="editPost__modal">
          <div class="editPost__titleContainer">
            <h4 class="editPost__title">Edição</h4>
            <button class="editPost__closeBtn">X</button>
          </div>
          <form class="editPost__form">
            <label for="title" class="editPost__label">Título do post</label>
            <input
              type="text"
              name="title"
              placeholder="Digite o título aqui..."
              class="editPost__input"
              id="editPostTitle"
            />

            <label for="post" class="editPost__label">Conteúdo do post</label>

            <textarea
              name="post"
              rows="10"
              id="editPostPost"
              class="editPost__input"
              placeholder="Desenvolva o conteúdo do post aqui..."
            ></textarea>

            <div class="editPost__btnContainer">
              <button class="editPost__cancelBtn">Cancelar</button>
              <input type="submit" value="Publicar" class="editPost__submit" />
            </div>
          </form>
        </div>
      </div>

      <div class="viewPost hidden">
        <div class="viewPost__modal">
          <div class="viewPost__titleContainer">
            <div class="viewPost__userDataContainer"></div>
            <button class="viewPost__closeBtn">X</button>
          </div>

          <div class="viewPost__postContainer">
            <h2 class="viewPost__title"></h2>
            <p class="viewPost__content"></p>
          </div>
        </div>
      </div>

      <div class="successDelete hidden">
        <h4>
          <img src="src/assets/success.png" alt="" /> Post deletado com sucesso!
        </h4>
        <p>
          O post selecionado para exlusão foi deletado, a partir de agora não
          aparecerá no seu feed
        </p>
      </div>
    </main>

    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
